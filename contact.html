        <div class="header-waves">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">

                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />

        <section class="page-body">
            <div class="flex-grow">
                <section id="contact-us" class="column-row mobile-column">
                    <div>
                        <div class="intro-title subtitle">Contact Us</div>
                        <p>
                            Have questions about a cleaning job you need done? Please submit your information and we will get back to you as soon as possible.
                        </p>
                    </div>
                    <div class="contact-form-section">
                        <form id="contact-form"
                            action="https://submit-form.com/8i48yhZRd"
                            method="POST"
                            autocomplete="on">
                            <input type="hidden" name="_to" value="sales@example.com">
                            <input type="hidden" name="_subject" value="New Contact Request from Website">

                            <div class="hp" aria-hidden="true">
                                <label>Leave this field blank <input name="company" type="text" tabindex="-1" autocomplete="off"></label>
                            </div>
                            <label for="name">Name *</label>
                            <input id="name" name="name" type="text" required placeholder="Jane Doe" />

                            <label for="email">Email *</label>
                            <input id="email" name="email" type="email" required placeholder="jane@example.com" />

                            <label for="phone">Phone</label>
                            <input id="phone" name="phone" type="tel" placeholder="(555) 123-4567" />

                            <label for="address">Address</label>
                            <input id="address" name="address" type="text" placeholder="123 Any St, City, ST" />

                            <label for="message">How can we help?</label>
                            <textarea id="message" name="message" rows="4" placeholder="Let us know how we can help you with your cleaning needs..."></textarea>

                            <p class="hint">Fields marked * are required.</p>

                            <div class="actions">
                                <button class="form-button primary" type="submit">Send</button>
                                <button class="form-button" type="reset">Clear</button>
                            </div>

                            <div id="form-msg" class="msg" aria-live="polite" role="status"></div>
                        </form>
                    </div> 
                </section>
                <section id="footer" class="footer">
                    <div class="column">

                        <div><a href="tel:916-303-6726">(916) 303-6726</a></div>
                    </div>
